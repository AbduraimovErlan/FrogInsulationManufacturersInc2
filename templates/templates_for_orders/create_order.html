{% block content %}
<!-- Открываем блок "content" для размещения контента страницы. -->
<form method="post">
    <!-- Открываем форму для создания нового заказа. -->
    {% csrf_token %}
    <!-- Вставляем CSRF-токен для безопасности. -->
    <label for="customer_name">Name:</label>
    <!-- Выводим метку (label) для поля "Name". -->
    <input type="text" id="customer_name" name="customer_name">
    <!-- Создаем текстовое поле для ввода имени клиента. -->

    <label for="customer_email">Email:</label>
    <!-- Выводим метку (label) для поля "Email". -->
    <input type="email" id="customer_email" name="customer_email">
    <!-- Создаем текстовое поле для ввода email клиента. -->

    <label for="customer_phone">Phone:</label>
    <!-- Выводим метку (label) для поля "Phone". -->
    <input type="text" id="customer_phone" name="customer_phone">
    <!-- Создаем текстовое поле для ввода номера телефона клиента. -->

    <input type="submit" value="Create Order">
    <!-- Создаем кнопку "Create Order" для отправки формы. -->
</form>
<!-- Завершаем форму. -->
{% endblock %}
<!-- Завершаем блок "content". -->
