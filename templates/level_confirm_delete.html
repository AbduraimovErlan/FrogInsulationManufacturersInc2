{% extends "base.html" %}

{% block content %}
    <h1>Delete Client Level</h1>
    <p>Are you sure you want to delete {{ object.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'custom_users:level_list' %}">Cancel</a>
    </form>
{% endblock %}
